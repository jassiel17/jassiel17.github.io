<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="Registrate.css">
  </head>
  <body>

    <div class="login-box">
      <img src="https://universidadalnus.com/wp-content/uploads/2020/02/Universidad-Alnus-Una-figura-de-liderazgo-que-siempre-piensa-en-el-todo-Subtitulo-300x300.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <input type="submit" value="Log In">
        <a href="#">Lost your Password?</a><br>
        <a href="#">Don't have An account?</a>
      </form>
    </div>
  </body>
</html>
